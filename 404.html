<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting…</title>
  <meta http-equiv="refresh" content="0; url=./index.html" />
  <script>
    // If GitHub Pages routes to this 404 page, send the visitor back to index.html
    (function() {
      const target = window.location.origin + window.location.pathname.replace(/404\.html$/, '') + 'index.html';
      window.location.replace(target);
    })();
  </script>
</head>
<body>
  <p>Redirecting…</p>
</body>
</html>
